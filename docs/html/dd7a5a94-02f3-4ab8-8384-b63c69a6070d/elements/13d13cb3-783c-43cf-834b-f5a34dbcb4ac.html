						<textarea id="docsrc" style="display:none">Often, the entities described in a dataset share URIs of a common form. For example, all DBpedia entity URIs start with http://dbpedia.org/resource/.

The void:uriSpace property can be used to state that all entity URIs in a dataset start with a given string. In other words, they share a common “URI namespace”.

:DBpedia a void:Dataset;
    void:uriSpace "http://dbpedia.org/resource/";
    .
Note: The value of void:uriSpace is an RDF literal. That is, in Turtle it is written like "http://dbpedia.org/resource/", not <http://dbpedia.org/resource/>.</textarea>
