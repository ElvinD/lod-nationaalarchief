				   def:shortMention "NL-HaNA, Raad van State, 1581-1795, 1.01.19, inv.nr. 2623"^^xsd:string ;
				   dct:description "De Raad van State was oorspronkelijk gedacht als het centrale regeringsorgaan van de geünieerde provinciën, maar nam spoedig een aan de Staten-Generaal ondergeschikte functie in. De Raad had de zorg voor de het verdedigingsapparaat te land (leger, vestingen en magazijnen), voornamelijk in logistieke zin. In perioden van grote stadhouderlijke macht was de raad ook sterk betrokken bij operationele aangelegenheden. De Raad van State had tevens een belangrijke taak in het financiële beleid; hij maakte de begroting op die ter goedkeuring aan de Staten-Generaal en provinciale Staten werd voorgelegd. De raad had daarenboven een uitvoerende taak bij het bestuur van gebieden die op de vijand waren veroverd (de zgn. Generaliteitslanden: Staats-Brabant, Staats-Vlaanderen, Maastricht en de Landen van Overmaze, Wedde en Westerwoldingerland), in het bijzonder de financiële aangelegenheden. Voorts was de Raad van State het belangrijkste rechtscollege der Generaliteit. Naast rechtspraak in de aangelegenheden die tot de bijzondere taken van de Raad van State, had de raad ook de bevoegdheid om op te treden in zaken betreffende delicten tegen de Generaliteit. Het archief bevat resoluties met bijlagen (uit de 16e en 17e eeuw zijn de bijlagen slechts fragmentarisch bewaard), commissieboeken (aanstellingen), acteboeken (contracten) en verbalen (verslagen) van commissies betreffende fortificaties en betreffende de financiën van de Generaliteit en de Generaliteitslanden alsmede stukken betreffende voor de raad gevoerde processen."^^xsd:string ;</textarea>
